<p style="text-align:center; font-size: 20px; padding: 25px;">The Turtle Race Task Force/Turtle Conservation Group
        depends on small donors for mission success</p>

<div *ngIf="showMain" fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutAlign="center">
        <div fxLayout="column">
                <div class="donation-text" style="text-align: center; font-size: 35px;">Make a Donation</div>
                <p style="text-align: center; font-size: 16px;">Spring Fundraiser in Progress!</p>
                <p style="text-align: center; font-size: 16px;">Donors who give $60 or more receive a hat.</p>
                <div class="example-button-row centered">
                        <a class="button" href="https://buy.stripe.com/fZe6oXcmTaZT7FS8wx"><button mat-raised-button
                                        color="primary">$5</button></a>
                        <a class="button" href="https://buy.stripe.com/8wMeVtbiP6JD4tGaEG"><button mat-raised-button
                                        color="primary">$10</button></a>
                        <a class="button" href="https://buy.stripe.com/14kdRp2Mjfg9aS428b"><button mat-raised-button
                                        color="primary">$20</button></a>
                        <a class="button" href="https://buy.stripe.com/6oE5kT5Yv1pjaS4dR1"><button mat-raised-button
                                        color="primary">$40</button></a>
                </div>
                <div class="example-button-row centered">
                        <button (click)="getAmount('60')" class="button" mat-raised-button color="primary">$60</button>
                        <button (click)="getAmount('100')" class="button" mat-raised-button
                                color="primary">$100</button>
                        <button (click)="getAmount('200')" class="button" mat-raised-button
                                color="primary">$200</button>
                        <button (click)="getAmount('500')" class="button" mat-raised-button
                                color="primary">$500</button>
                </div>
        </div>

        <div fxShow.lt-md="false">
                <div style="height:40%; width: 12px; background-color: black; padding-top: 200px; border-radius: 5px;">
                </div>
        </div>
        <div>

                <p class="hat-text" style="text-align: center; font-size: 35px;">Get a Hat</p>


                <img class="hat-photo" src="./../../assets/turtle_hat.png">

        </div>
</div>

<div *ngIf="!showMain">
        <p style="text-align: center; font-size: 20px;">Pick a Hat Color</p>
        <div (click)="getColor('green')" class="color" style="background-color: #31ad21;">Green</div>
        <div (click)="getColor('red')" class="color" style="background-color: #c61818;">Red</div>
        <!-- <div (click)="getColor('orange')" class="color" style="background-color: #ff6b10;">Orange</div> -->
        <div (click)="getColor('blue')" class="color" style="background-color: #0884c6;">Blue</div>
        <div (click)="getColor('pink')" class="color" style="background-color: #840084;">Purple/Pink</div>
        <div (click)="getColor('none')" class="color"
                style="background-color: white; border: 4px solid black; color: black !important">No thanks, no hat
        </div>

</div>
